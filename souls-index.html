<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>expanding cards</title>
    <link rel="stylesheet" href="souls-style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" 
          rel="stylesheet">
</head>
<body>

     <header class="banner">
          <h1>Souls Slideshow:</h1>
          <h3>click to view:</h3>
     </header>

    <div class="container">
        <div class="panel active" 
             style="background-image:url('elden-ring.png')">
             <h3>Elden Ring</h3>
        </div>

        <div class="panel" 
             style="background-image:url('ds1.png')">
             <h3>Dark Souls 1</h3>
        </div>

        <div class="panel" 
             style="background-image:url('ds3.png')">
             <h3>Dark Souls 3</h3>

        </div>

        <div class="panel" 
             style="background-image:url('bloodborne.png')">
             <h3>Bloodborne</h3>

        </div>

        <div class="panel" 
             style="background-image:url('sekiro.png')">
             <h3>Sekiro</h3>

        </div>


        
    </div>

    <script src="souls-script.js"></script>
    
</body>
</html>
